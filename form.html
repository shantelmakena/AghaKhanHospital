<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Information</title>
    <link rel="stylesheet" href="form.csst">
</head>
<body>

<br><br><br>
<form action="">
    <legend>PERSONAL DETAILS</legend>
    <br><br>
    <label for="fname">Firstname :</label>
    <input type="text"id="fname"placeholder="Enter firstname"required="required"> <br><br>
    <label for="mname">Middlename :</label>
    <input type="text"id="mname"placeholder="Enter middlename"required="required"> <br><br>
    <label for="sname">Surname</label>
    <input type="text"id="sname"placeholder="Enter surname"required="required"><br><br>

    <label for="email">Email Address</label>
    <input type="text"id="email"placeholder="abc@gmail.com"required="required"><br><br>

    <label for="pwd">Password</label>
    <input type="password"id="pwd"placeholder="Password"required="required">
    
    <p>Choose your favourite football team</p>
    <input type="radio"id="Arsenal">
    <label for="Arsenal">Arsenal</label><br>


    <input type="radio"id="Mancity">
    <label for="Mancity">Mancity</label><br>

    <input type="radio"id="Liverpool">
    <label for="Liverpool">Liverpool</label><br><br>
    
    <p>Choose a programming language</p>
    <input type="checkbox"id="python">
    <label for="python">Python</label><br><br>

    <input type="checkbox"id="javascript">
    <label for="javascript">Javascript</label><br><br>

    <input type="checkbox"id="Kotlin">
    <label for="Kotlin">Kotlin</label><br><br>

    <label for="nationality">Nationality</label>
    <select name="" id="nationality">

        <option value="choose"disabled>------</option>
        <option value="kenya">Kenyan</option>
        <option value="italy">Italian</option>
        <option value="somali">Somalian</option>
        <option value="britain">British</option>

    </select>
    <br><br>


    <label for="person">Describe yourself here</label><br>
    <textarea name="" id="person" cols="50" rows="10"placeholder="Type something"></textarea>
    <br><br>

    <button type="submit">Submit</button>







    
    
    




</form>


















</body>
</html>
